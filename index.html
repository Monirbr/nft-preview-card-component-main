<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>
  <section class="section">
    <div class="container">
      <div class="header">
    <img  class="title-image" src="./images/image-equilibrium.jpg" alt="Equilibrium">
    <img src="./images/icon-view.svg" class="overlay" alt="overlayimage">
  </div>
    <div class="content">
      <h1>Equilibrium #3429</h1>
      <p>Our Equilibrium collection promotes balance and calm.</p>

      <div class="display">
        <div class="price">
        <img src="./images/icon-ethereum.svg" alt="ethe">
        <span >0.041 ETH</span>
      </div>
      <div class="clock">
        <img src="./images/icon-clock.svg" alt="clock">
        <span>3 days left</span>
      </div>
      </div>
      <hr />
      <footer>
        <img class="avatar" src="./images/image-avatar.png" alt="">
        <span class="footer-text">Creation of
          <span class="name">Jules Wyvern</span> 
        </span>      
      </footer>

    </div>
  </div>
  </section>

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Monir br</a>.
  </div>
</body>
</html>
